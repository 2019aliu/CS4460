<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 0 - Activity 3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

	<div>
		<svg id="single-bar">
			<rect x=175 y=25 width=50 height=250 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="bar-chart">
			<rect x=5 y=150 width=40 height=150 fill="steelblue"></rect>
			<rect x=55 y=75 width=40 height=225 fill="steelblue"></rect>
			<rect x=105 y=75 width=40 height=225 fill="steelblue"></rect>
			<rect x=155 y=0 width=40 height=300 fill="steelblue"></rect>
			<rect x=205 y=0 width=40 height=300 fill="steelblue"></rect>
			<rect x=255 y=75 width=40 height=225 fill="steelblue"></rect>
			<rect x=305 y=75 width=40 height=225 fill="steelblue"></rect>
			<rect x=355 y=150 width=40 height=150 fill="steelblue"></rect>
		</svg>
	</div>

	<div>
		<svg id="line-chart">
			<path d="M25,150 l50,-75 l50,0 l50,-75 l50,0 l50,75 l50,0, l50,75"
		  		style="stroke: steelblue; fill: none; stroke-width: 2px;"/>
		</svg>
	</div>

	<div>
		<svg id="pie-chart">
			<path fill="green" stroke="black" stroke-width="2" 
				d="M200, 130 a20,20 0 0,1 20,20 l-20,0 z" />
			<path fill="yellow" stroke="black" stroke-width="2" 
				d="M200, 130 a20,20 0 1,0 20,20 l-20,0 z" />
		</svg>
	</div>
